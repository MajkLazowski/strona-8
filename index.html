<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Różne obramowania</title>
    <style>
        .sekcja-1 {
            border: 2px dashed red;
            padding: 10px;
        }
        .sekcja-2 {
            border: 3px solid blue;
            padding: 10px;
        }
        .element-1 {
            border: 1px dotted green;
            padding: 5px;
            margin: 10px 0;
        }
        .element-2 {
            border: 4px double purple;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sekcja-1">
        <p>To jest sekcja 1 z obramowaniem przerywanym czerwonym.</p>
        <div class="element-1">Element 1 z obramowaniem kropkowanym zielonym.</div>
        <div class="element-2">Element 2 z podwójnym obramowaniem fioletowym.</div>
    </div>
    <div class="sekcja-2">
        <p>To jest sekcja 2 z pełnym obramowaniem niebieskim.</p>
        <div class="element-1">Element 1 z obramowaniem kropkowanym zielonym.</div>
        <div class="element-2">Element 2 z podwójnym obramowaniem fioletowym.</div>
    </div>
</body>
</html>
